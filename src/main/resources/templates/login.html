<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Авторизация/Регистрация пользователей</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#" th:href="@{/}">Авторизация и регистрация пользователей </a>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
        </div>
    </div>
</nav>

<br>
<br>
<div class = "container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">

            <h1 style="margin: 140px 0px 30px 160px"> Авторизация </h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Неправильный логин или пароль!</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-warning">Вы вышли из системы!</div>
                </div>

                <div class = "form-group">
                    <label for ="username"> Логин </label> :
                    <input type="text" class = "form-control" id ="username" name = "username"
                           placeholder="Введите ваш логин" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>: <input type="password"
                                                                   id="password" name="password" class="form-control"
                                                                   placeholder="Введите ваш пароль" />
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Войти" />
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span style="margin-left: 145px">У вас нет аккаунта? <a href="/" th:href="@{/registration}"> Зарегистрироваться
                        </a></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
