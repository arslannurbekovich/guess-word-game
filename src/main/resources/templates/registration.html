<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Регистрация пользователей</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#" th:href="@{/}">Авторизация и регистрация пользователей</a>
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
        </div>
    </div>
</nav>

<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1 style="margin: 140px 0px 30px 160px">Регистрация</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">

                <div th:if="${param.success}">
                    <div class="alert alert-success"> Вы успешно зарегистрировались в игре!</div>
                </div>

                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('fullName')}? 'has-error':''">
                    <label class="control-label" for="firstName"> Полная имя </label>
                    <input id="firstName" class="form-control" th:field="*{fullName}"
                           required autofocus="autofocus" placeholder="Введите ваше имя и фамилию"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('fullName')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <label class="control-label" for="username"> Логин </label> <input
                        id="username" class="form-control" th:field="*{username}" required
                        autofocus="autofocus" placeholder="Введите ваш логин"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('username')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label class="control-label" for="password"> Пароль </label> <input
                        id="password" class="form-control" type="password"
                        th:field="*{password}" required autofocus="autofocus"
                        placeholder="Придумайте надежный пароль"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('password')}"
                       th:text="${error}">Validation error</p>
                </div>

                <div class="form-group">
                    <div class="row">
                        <button style="margin-left: 150px; padding: 6px 80px 6px 80px" type="submit" class="btn btn-success">Регистрация</button>
                    </div>
                </div>
            </form>
            <div class="form-group">
						<span style="margin-left: 165px">Есть аккаунт? <a href="/" th:href="@{/login}"> Нажмите здесь</a></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
