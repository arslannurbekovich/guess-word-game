<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

    <title>Поле чудес</title>
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Игра Поле чудес</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}"> Главная страница </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="text-center">Поле чудес</h1>
    <div class="float-right" style="font-size: 20px; color: white;
      background: red;border-radius: 10px;padding: 10px;">Количество неправильных попыток: <span id='mistakes'>0</span> из 5</div>
    <div class="text-center">
        <img style="margin-left: 15rem" id='gamePic' th:src="@{/js/images/start.png}" alt=""/>

        <p style="font-size: 22px;color: white;background: linear-gradient(45deg,#6441a5,#2a0845);padding: 10px;
          border-radius: 10px">Угадайте слово: <span id="question-name"></span> </p>
        <p id="wordSpotlight" style="font-size: 60px; background-color: lightcyan;
           border-radius: 10px">Попробуйте ответить на вопросы </p>
        <div id="keyboard" style="font-size: 30px">
        </div>
        <button style="margin-top: 30px" class="btn btn-info" onClick="reset()">Начать новую игру</button>
    </div>
</div>

<script th:inline="javascript">
    user = [[${current_user}]];
    answer = [[${game.answer}]];
    question = [[${game.name}]];
    answer = answer.toUpperCase();
</script>
</div>

</body>
</html>
